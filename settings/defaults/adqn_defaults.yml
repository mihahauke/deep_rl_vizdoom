# Default scenario:
config_file: basic.cfg

threads_num: 16

# Vizdoom wrapper options:
resolution: [ 80, 60 ]
frame_skip: 4
stack_n_frames: 4
use_freedoom: false
display: false
reward_scale: 1.0
use_misc: true
misc_sale: null
input_n_last_actions: false

models_path: models
logdir: logs
run_tag: null
use_freedoom: false
network_type: networks.ADQNLstmNet
conv_layers: [ 32, 64, 64 ]
conv_sizes: [ 8, 4, 3 ]
conv_strides: [ 4, 2, 1 ]
activation_fn: tf.nn.relu
recurrent_units_num: 256

# General training options
epochs: Inf
local_steps_per_epoch: 50000
test_episodes_per_epoch: 100
run_tests: true
max_remembered_steps: 5
constant_learning_rate: true
initial_learning_rate: 0.00025
final_learning_rate: 0.0000001
learning_rate_decay_steps: 10e07
frozen_global_steps: 40000
# RMSProp
rmsprop:
  decay: 0.99
  momentum: 0.0
  clip_norm: 0.0

# Agent params
gamma: 0.99
initial_epsilon: 1.0
final_epsilon: 0.1
epsilon_decay_steps: 10e06
epsilon_decay_start_step: 0


